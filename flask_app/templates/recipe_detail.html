<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
    <div class="container grey">
        <div class="flex-container">
            <div>
                <a href="/recipes/home">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <h2>Model: {{recipe.name}}</h2>
        <div class="container with-border white">
        <div class="flex-container">
            <p >Description:</p>
            <p class="majority-width">{{recipe.description}}</p>
        </div>
        <div class="flex-container">
        </div>
        <div class="flex-container">
            <p >Make:</p>
            <p class="majority-width"> {{recipe.instructions}}</p>
        </div>
        <div class="flex-container">
            <p >Price:</p>
            <p class="majority-width"> {{recipe.under_30}}</p>
        </div>
        <div class="flex-container">
            <p>Year:</p>
            <p class="majority-width">{{recipe.date_made}}</p>
        </div>
        <div class="flex-container">
            <p>Seller:</p>
            <p class="majority-width">{{recipe.user.first_name}}</p>
            {% if recipe.user.id != user.id: %}
                <a href="/recipes/delete/{{recipe.id}}">Purchase</a>
            {% endif %}
        </div>
        </div>
    </div>
</body>
</html>
